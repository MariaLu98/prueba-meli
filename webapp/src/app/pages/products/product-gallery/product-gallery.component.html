<div class="producto-grid">
  <div class="galeria-columna">
    <p-galleria
      [value]="images"
      [numVisible]="images.length"
      [showItemNavigators]="true"
      [circular]="true"
      thumbnailsPosition="left"
      [containerStyle]="{ 'width': '100%', 'height': '600px' }"
    >
      <ng-template #item let-item>
        <img [src]="item.itemImageSrc" class="gallery-image" [alt]="item.alt" />
      </ng-template>
      <ng-template #thumbnail let-item>
        <img [src]="item.thumbnailImageSrc" class="gallery-thumbnail" [alt]="item.alt" />
      </ng-template>
    </p-galleria>
  </div>

  <div class="info-columna">
    <h2>{{ producto.nombre }}</h2>
    <h3 class="precio">US$ {{ producto.precio }}</h3>
    <p class="cuotas">{{ producto.cuotas }}</p>
    <ul>
      <li *ngFor="let c of producto.caracteristicas">{{ c }}</li>
    </ul>
    <button pButton type="button" label="Comprar"></button>
  </div>
</div>
